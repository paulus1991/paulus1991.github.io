<app-header></app-header>
<div class="body">
  <div class="alert alert-success messageError" *ngIf="loggedIn">
    <h5>You have been successfully logged in!</h5>
  </div>
  <div class="main">
    <h1>Login</h1>
    <p>Welcome back. Itâ€™s good to see you again.</p>
    <p>Required fields are marked with an asterisk (*).</p>

    <div class="container log-in">
      <form [formGroup]="userData" (ngSubmit)="onSubmit()">
        <div class="row space">
          <div class="col-sm-1">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-person"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"
              />
            </svg>
          </div>
          <div class="col-sm-11">
            <input
              formControlName="username"
              class="form-control"
              placeholder="E-mail *"
            />
          </div>
        </div>
        <div class="row space">
          <div class="col-sm-1">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-lock-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"
              />
            </svg>
          </div>
          <div class="col-sm-11">
            <input
              formControlName="password"
              class="form-control"
              type="password"
              placeholder="Password *"
            />
          </div>
        </div>
        <button
          [disabled]="!userData.valid"
          class="btn btn-success button-submit"
          type="submit"
        >
          Login
        </button>
        <div class="row">
          <p><a routerLink="/forgot-password">Forgot password?</a></p>
        </div>
      </form>
      <div class="row"></div>
      <p>Don't have an account?</p>
      <button class="btn btn-primary create" routerLink="/signin">
        Create
      </button>
    </div>
  </div>
</div>
<app-footer></app-footer>
